<!DOCTYPE html>
<html>
<head>
    <title>Signature Extractor</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="container py-5">
    <h1>Upload a Document</h1>
    <form method="post" enctype="multipart/form-data" class="mb-4">
        {% csrf_token %}
        <div class="mb-3">
            <input type="file" name="document" class="form-control" required>
        </div>
        <button type="submit" class="btn btn-primary">Extract Signature</button>
    </form>

    {% if result_image %}
        <h2>Extracted Signature:</h2>
        <!-- <img src="/{{ result_image }}" alt="Signature" class="img-fluid border"> -->
        <img src="/{{ result_image }}" alt="Signature">

    {% endif %}
</body>
</html>
